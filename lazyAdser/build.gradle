dependencies {
    implementation 'com.android.installreferrer:installreferrer:2.2'
    implementation 'com.adjust.sdk:adjust-android:4.33.4'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-core:2.5.1'
}

apply from: '../mvn.gradle'

publishing {
    publications {
        adser(MavenPublication) {
            groupId = 'com.lazylibs'
            artifactId = 'adser'
            version = '0.0.1-SNAPSHOT'
            pom {
                name = 'lazyAdser'
                packaging 'aar'
                description = 'A adjust adser library'
                url = 'https://github.com/lazy2b/LazyAdser'
                properties = [
                        myProp: "value",
                        "prop.with.dots": "anotherValue"
                ]
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'lazy2b'
                        name = 'jack.rezie'
                        email = 'rezielibs@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git@github.com:lazy2b/LazyAdser.git'
                    developerConnection = 'scm:git@github.com:lazy2b/LazyAdser.git'
                    url = 'https://github.com/lazy2b/LazyAdser'
                }
            }
//            from components.release
        }
    }
    repositories {
        maven {
            def releasesRepoUrl = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            def snapshotsRepoUrl = "https://s01.oss.sonatype.org/content/repositories/snapshots/"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
//            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
        }
    }
}

signing {
    sign publishing.publications.adser
}
